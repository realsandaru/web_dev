<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- You will need to create this new JS file and place it in
    the same directory as this HTML file (i.e., public_html) -->
    <script src="script.js"></script>

    <title>Sales Report</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-info-subtle mb-4">
            <div class="col-sm-8 mx-auto text-center py-2">
                <h1 class="display-4">World of Ice Cream</h1>
                <p class="lead ">The top 10 favourite Ice Creams</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h3>Ice Cream Sales Report Australia</h3>

            <!-- This is the Button that handles the `onlcick` event and
                calls the javascript function `buildIcecreamList()` located in
                the file `icecreamList.js` -->
            <input class="btn btn-primary" type="button" onclick="buildIcecreamList()"
                value="Create Ice Cream Sales List">
            <!-- <input class="btn btn-primary" type="button" onclick="removeIcecreamList()"
                value="Reset List"> -->

            <table id = 'listtable'>
                <thead id="tablehead">

                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
            <br><br>
            <div>

                <ul id="info">

                </ul>
            </div>

        </div>
    </main>

    <footer class="container-fluid text-center mt-4 p-2 bg-dark text-white">
        <p>&copy; 2024 Ice Cream made chilled!</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
