<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
    <nav>
        <ul class="nav bg-info text-white justify-content-around">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Top"><strong>Ice Cream</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sales">Order online</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid bg-info-subtle">
        <div class="col-sm-12 mx-auto text-center py-4">
            <p class="fs-1 fw-light">World of Ice Cream</p>
            <p class="fw-light">Order your delecious ice cream here and it will be ready in a snap!
            </p>
        </div>
    </div>
</header>
<body>
    <div class="p-4 mx-5 ">
        <div class="text-center">
            <h4>Membership Registration Form</h4>
        </div>
        <div class="row mb-3">
            <p class="mb-0 text-primary fw-bold">Login details to be used</p>
            <div class="col-md-6 col-12">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" required>
            </div>
        </div>
        <div class="row mb-3">
            <p class="mb-0 text-primary fw-bold">Contact Details</p>
            <div class="col-md-6 col-12">
                <label for="Firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="Firstname" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="Surname" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 col-12">
                <label for="Mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control" pattern="[0-9]{10}" id="Mobile" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="Bday" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="Bday" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 col-12">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="1234 Main St" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 col-12">
                <label for="Address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 col-12">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City" required>
            </div>
            <div class="col-md-3 col-12">
                <label for="State" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example" id="State" required>
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-md-3 col-12">
                <label for="Postcode" class="form-label">Postcode</label>
                <input type="text" class="form-control" id="Postcode" required>
            </div>
        </div>
        <div class="row mb-3">
            <p class="mb-0 text-primary fw-bold">Ice Cream Preferenced</p>
            <div class="col-md-6 col-12">
                <label for="Favourite" class="form-label">Favourite(s)</label>
                <select class="form-select" size="4" aria-label="Size 3 select example" id="Favourite" required>
                    <option selected>Open this select menu</option>
                    <option value="1">Flavour One</option>
                    <option value="2">Flavour Two</option>
                    <option value="3">Flavourhree</option>
                    <option value="3">Flavour Four</option>
                </select>
            </div>
            <div class="col-md-6 col-12">
                <label for="Type" class="form-label">Preferred Type</label>
                <select class="form-select" multiple aria-label="Multiple select example" required>
                    <option selected>Choose one...</option>
                    <option value="1">Traditional Cone</option>
                    <option value="2">Waffle Cone</option>
                    <option value="3">Cup</option>
                  </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="Size" class="form-label">Preferred Size</label>
            <div class="col" id="Size">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Petite (extra-small) serve</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Small serve</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Regular Serve</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                <label class="form-check-label" for="inlineRadio4">Jumbo Serve</label>
              </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-md-12 col-12">
                <label for="Address" class="form-label">Leave us a message</label>
                <textarea type="text" class="form-control" id="Address" rows=5 required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <p class="mb-0 text-primary fw-bold">Ice Cream Preferenced</p>
            <div class="col-md-6 col-12">
                <div class="form-check" id="Final">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Remember me
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                      Sign up for our monthly Newsletter
                    </label>
                  </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-primary">Reset</button>
            </div>
        </div>
    </div>
    </div>
</body>
