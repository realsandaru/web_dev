<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- You will need to create this new JS file and place it in
    the same directory as this HTML file (i.e., public_html) -->
    <!-- <script src="icecreamRatings.js"></script> -->

    <title>Student Help Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Register for Help</h1>
        <form onsubmit="return validation()">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <div id="name_error" class="form-text text-danger"></div>
                    <div id="name_success" class="form-text text-success"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <div id="email_error" class="form-text text-danger"></div>
                    <div id="email_success" class="form-text text-success"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="unitcode" class="form-label">Deakin Unit Code</label>
                    <input type="text" class="form-control" id="unitcode">
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <div id="unitcode_error" class="form-text text-danger"></div>
                    <div id="unitcode_success" class="form-text text-success"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <div id="phone_error" class="form-text text-danger"></div>
                    <div id="phone_success" class="form-text text-success"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Query</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
